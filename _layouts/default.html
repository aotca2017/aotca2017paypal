<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>{{ site.title}}</title>
  <!--<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">-->
  <link rel="shorcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="{{ 'home.css' | prepend: site.baseurl }}">

</head>
<body>


{{ content }}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
        <img src="{{ '/img/close.png' | prepend: site.baseurl }}" id="close-image"/>
      </button>
      <div class="modal-body">
        <h2 class="text-alert te">You successfully submitted your registration.</h2>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ 'js/jquery-3.1.1.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/jquery-ui.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/modernizr.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/main.js' | prepend: site.baseurl }}"></script>


</body>
</html>
